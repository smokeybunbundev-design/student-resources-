<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #mask { width: 100%; height: 100%; background: url('mask.png') no-repeat center; background-size: cover; }
    </style>
</head>
<body>
    <div id="mask"></div>
    <script>
        let input = "";
        const secret = "arcade"; // Type this blindly to open
        
        window.addEventListener('keydown', (e) => {
            input += e.key;
            if (input.includes(secret)) {
                const ghost = window.open('about:blank', '_blank');
                ghost.document.title = "Google Docs";
                const link = ghost.document.createElement('link');
                link.rel = 'icon'; link.href = 'https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico';
                ghost.document.head.appendChild(link);

                const frame = ghost.document.createElement('iframe');
                // Path points to our hidden 'src' folder
                frame.src = window.location.origin + "/src/dashboard.html";
                frame.style = "position:fixed; top:0; left:0; width:100%; height:100%; border:none;";
                
                ghost.document.body.appendChild(frame);
                ghost.document.body.style.margin = "0";
                input = "";
            }
        });
        // TAB STOPPER: Makes it harder for GoGuardian to force-close
        window.onbeforeunload = () => "System update in progress. Do not interrupt.";
    </script>
</body>
</html>
