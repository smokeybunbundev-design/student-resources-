<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 40px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { background: #1c212c; border-radius: 12px; padding: 20px; border: 1px solid #2d333f; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.05); border-color: #38bdf8; }
    </style>
</head>
<body>
    <h1>CENTRAL_HUB</h1>
    <div class="grid">
        <div class="card" onclick="launchGame('../sys_lib/tool_01/index.html')">PolyTrack</div>
        <div class="card" onclick="launchGame('../sys_lib/tool_02/index.html')">Slope</div>
        </div>

    <script>
        function launchGame(path) {
            const fullUrl = new URL(path, window.location.href).href;
            // Send signal to index.html to open the tab
            window.parent.postMessage({ type: "OPEN_GAME", url: fullUrl }, "*");
        }
    </script>
</body>
</html>
