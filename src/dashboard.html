<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            margin: 0;
            padding: 60px 20px;
            min-height: 100vh;
            color: #e8eaed; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            /* The Moving Atmosphere */
            background: linear-gradient(270deg, #0b0e14, #1a1c23, #0b0e14);
            background-size: 400% 400%;
            animation: atmosphere 15s ease infinite;
        }

        @keyframes atmosphere {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { 
            font-weight: 200; letter-spacing: 5px; color: #38bdf8; 
            margin-bottom: 50px; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 30px; width: 100%; max-width: 1100px; 
        }

        .card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; 
            padding: 18px; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .card:hover { 
            transform: scale(1.05) translateY(-5px);
            background: rgba(56, 189, 248, 0.1);
            border-color: #38bdf8;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            background: #121212;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .info { display: flex; flex-direction: column; }
        .title { font-size: 18px; font-weight: 500; color: #fff; }
        .category { font-size: 11px; color: #38bdf8; font-weight: 700; text-transform: uppercase; opacity: 0.7; }
    </style>
</head>
<body>

    <h1>System Resources</h1>

    <div class="grid">
        <div class="card" onclick="launch('../sys_lib/tool_01/index.html')">
            <img src="assets/tool_01.png" class="game-icon" onerror="this.src='https://img.icons8.com/color/96/controller.png'">
            <div class="info">
                <div class="category">Simulator</div>
                <div class="title">PolyTrack</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_02/index.html')">
            <img src="assets/tool_02.png" class="game-icon" onerror="this.src='https://img.icons8.com/color/96/controller.png'">
            <div class="info">
                <div class="category">Arcade</div>
                <div class="title">Slope</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_03/index.html')">
            <img src="assets/tool_03.png" class="game-icon" onerror="this.src='https://img.icons8.com/color/96/controller.png'">
            <div class="info">
                <div class="category">Sports</div>
                <div class="title">Retro Bowl</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_04/index.html')">
            <img src="assets/tool_04.png" class="game-icon" onerror="this.src='https://img.icons8.com/color/96/controller.png'">
            <div class="info">
                <div class="category">Social</div>
                <div class="title">BitLife</div>
            </div>
        </div>
    </div>

    <script>
        function launch(url) {
            const absURL = new URL(url, window.location.href).href;
            window.parent.postMessage({ type: "OPEN_GAME", url: absURL }, "*");
        }
    </script>
</body>
</html>
