<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 40px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        .card { background: #1c212c; border-radius: 12px; padding: 15px; border: 1px solid #2d333f; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #38bdf8; }
        h1 { color: #38bdf8; font-weight: 200; }
    </style>
</head>
<body>
    <h1>SYSTEM_RESOURCES</h1>
    <div class="grid">
        <div class="card" onclick="launch('../sys_lib/tool_01/index.html')">PolyTrack</div>
        <div class="card" onclick="launch('../sys_lib/tool_02/index.html')">Slope</div>
        <div class="card" onclick="launch('../sys_lib/tool_03/index.html')">Retro Bowl</div>
        </div>

    <script>
        function launch(url) {
            const ghost = window.open('about:blank', '_blank');
            const frame = ghost.document.createElement('iframe');
            frame.src = window.location.origin + window.location.pathname.replace('src/dashboard.html', '') + url.replace('../', '');
            frame.style = "position:fixed; top:0; left:0; width:100%; height:100%; border:none;";
            ghost.document.body.appendChild(frame);
            ghost.document.body.style.margin = "0";
        }
    </script>
</body>
</html>
