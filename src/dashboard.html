<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; padding: 40px; margin: 0; text-align: center; }
        h1 { font-weight: 200; color: #38bdf8; letter-spacing: 2px; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .card { 
            background: #1c212c; border-radius: 12px; padding: 20px; 
            border: 1px solid #2d333f; cursor: pointer; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 5px 15px rgba(56,189,248,0.2); }
        .card span { display: block; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>SYSTEM_RESOURCES</h1>
    <div class="grid">
        <div class="card" onclick="launch('../sys_lib/tool_01/index.html')"><span>PolyTrack</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_02/index.html')"><span>Slope</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_03/index.html')"><span>Retro Bowl</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_04/index.html')"><span>BitLife</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_05/index.html')"><span>Tetris</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_06/index.html')"><span>Cookie Clicker</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_07/index.html')"><span>1v1.LOL</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_08/index.html')"><span>Tunnel Rush</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_09/index.html')"><span>Drift Hunters</span></div>
        <div class="card" onclick="launch('../sys_lib/tool_10/index.html')"><span>Run 3</span></div>
    </div>

    <script>
        function launch(url) {
            // Opens game in about:blank for maximum stealth
            const ghost = window.open('about:blank', '_blank');
            const frame = ghost.document.createElement('iframe');
            
            // Build the path relative to the root
            const rootPath = window.location.origin + window.location.pathname.replace('src/dashboard.html', '');
            frame.src = rootPath + url.replace('../', '');
            
            frame.style = "position:fixed; top:0; left:0; width:100%; height:100%; border:none;";
            ghost.document.body.appendChild(frame);
            ghost.document.body.style.margin = "0";
        }
    </script>
</body>
</html>
