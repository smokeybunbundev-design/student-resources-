<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: transparent; 
            color: #e8eaed; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; padding: 60px 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { 
            font-weight: 200; letter-spacing: 5px; color: #38bdf8; 
            margin-bottom: 50px; text-transform: uppercase;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
            gap: 30px; width: 100%; max-width: 1100px; 
        }

        .card { 
            background: rgba(30, 32, 35, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px; 
            padding: 18px; 
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .card:hover { 
            transform: scale(1.05);
            background: rgba(45, 48, 53, 0.8);
            border-color: #38bdf8;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .game-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            background: #121212;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info { display: flex; flex-direction: column; }
        .title { font-size: 18px; font-weight: 500; color: #fff; }
        .category { font-size: 11px; color: #38bdf8; font-weight: 700; text-transform: uppercase; opacity: 0.8; }
    </style>
</head>
<body>

    <h1>System Resources</h1>

    <div class="grid">
        <div class="card" onclick="launch('../sys_lib/tool_01/index.html')">
            <img src="assets/tool_01.png" class="game-icon" alt="icon">
            <div class="info">
                <div class="category">Simulator</div>
                <div class="title">PolyTrack</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_02/index.html')">
            <img src="assets/tool_02.png" class="game-icon" alt="icon">
            <div class="info">
                <div class="category">Arcade</div>
                <div class="title">Slope</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_03/index.html')">
            <img src="assets/tool_03.png" class="game-icon" alt="icon">
            <div class="info">
                <div class="category">Sports</div>
                <div class="title">Retro Bowl</div>
            </div>
        </div>

        <div class="card" onclick="launch('../sys_lib/tool_04/index.html')">
            <img src="assets/tool_04.png" class="game-icon" alt="icon">
            <div class="info">
                <div class="category">Social</div>
                <div class="title">BitLife</div>
            </div>
        </div>
    </div>

    <script>
        function launch(url) {
            const absURL = new URL(url, window.location.href).href;
            window.parent.postMessage({ type: "OPEN_GAME", url: absURL }, "*");
        }
    </script>
</body>
</html>
