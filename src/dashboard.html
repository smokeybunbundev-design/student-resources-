<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; cursor: none; } /* Custom cursor for gamer feel */
        
        body { 
            margin: 0; padding: 40px 20px; min-height: 100vh;
            color: #fff; font-family: 'Orbitron', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            background: #050505; overflow-x: hidden;
        }

        /* Canvas stays behind everything */
        #canvas-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        h1 { 
            font-size: 2.5rem; letter-spacing: 8px; color: #fff;
            text-shadow: 0 0 15px #38bdf8; margin-bottom: 50px;
            text-transform: uppercase; pointer-events: none;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 30px; width: 100%; max-width: 1200px; 
        }

        .card { 
            background: rgba(10, 10, 10, 0.7); 
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px; padding: 25px; cursor: pointer; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center;
            backdrop-filter: blur(5px);
        }

        .card:hover { 
            transform: scale(1.05);
            border-color: #38bdf8;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
            background: rgba(0, 0, 0, 0.9);
        }

        .game-icon {
            width: 110px; height: 110px; border-radius: 15px;
            object-fit: cover; margin-bottom: 15px;
            border: 2px solid #222; transition: 0.3s;
        }

        .card:hover .game-icon { border-color: #38bdf8; filter: brightness(1.2); }

        .title { font-size: 20px; font-weight: 900; letter-spacing: 1px; }
        .category { font-size: 10px; color: #38bdf8; margin-top: 5px; opacity: 0.8; }

        /* Custom Cursor Follower */
        #cursor {
            width: 20px; height: 20px; border: 2px solid #38bdf8;
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <canvas id="canvas-bg"></canvas>

    <h1>System Online</h1>

    <div class="grid">
        <div class="card" onclick="launch('../sys_lib/tool_01/index.html')">
            <img src="assets/tool_01.png" class="game-icon" onerror="this.src='https://img.icons8.com/neon/96/controller.png'">
            <div class="title">PolyTrack</div>
            <div class="category">Simulator</div>
        </div>
        <div class="card" onclick="launch('../sys_lib/tool_02/index.html')">
            <img src="assets/tool_02.png" class="game-icon" onerror="this.src='https://img.icons8.com/neon/96/gravity.png'">
            <div class="title">Slope</div>
            <div class="category">Arcade</div>
        </div>
        <div class="card" onclick="launch('../sys_lib/tool_03/index.html')">
            <img src="assets/tool_03.png" class="game-icon" onerror="this.src='https://img.icons8.com/neon/96/american-football.png'">
            <div class="title">Retro Bowl</div>
            <div class="category">Sports</div>
        </div>
    </div>

    <script>
        // --- CUSTOM CURSOR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // --- POLYGON BACKGROUND ENGINE ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.velocity = { x: (Math.random() - 0.5) * 1.5, y: (Math.random() - 0.5) * 1.5 };
            }
            draw() {
                ctx.fillStyle = 'rgba(56, 189, 248, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
            update() {
                // Drift animation
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Bounce off edges
                if (this.x > canvas.width || this.x < 0) this.velocity.x *= -1;
                if (this.y > canvas.height || this.y < 0) this.velocity.y *= -1;

                // Mouse Interaction
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    const directionX = dx / distance;
                    const directionY = dy / distance;
                    this.x -= directionX * force * 5;
                    this.y -= directionY * force * 5;
                }
            }
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].draw();
                particles[i].update();
                // Connect lines
                for (let j = i; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - (distance/150)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        function launch(url) {
            const absURL = new URL(url, window.location.href).href;
            window.parent.postMessage({ type: "OPEN_GAME", url: absURL }, "*");
        }
    </script>
</body>
</html>
